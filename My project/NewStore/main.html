<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400&family=Ubuntu&display=swap"
			rel="stylesheet"
		/>
		<title>26.12.2022</title>
	</head>
	<body>
		<div class="background-img"></div>
		<div class="background-sneakers">
			<div class="sneakers__container">
				<div class="sneaker__item grid-sn-1">
					<img src="img/brand-product/prada.png" width="80px" alt="" />
				</div>
				<div class="sneaker__item grid-sn-2">
					<img src="img/brand-product/asics.png" width="60px" alt="" />
				</div>
				<div class="sneaker__item grid-sn-3">
					<img src="img/brand-product/balenciaga.png" width="120px" alt="" />
				</div>
				<div class="sneaker__item grid-sn-4">
					<img src="img/brand-product/balmain.png" width="100px" alt="" />
				</div>
				<div class="sneaker__item grid-sn-5">
					<img src="img/brand-product/new-balance.png" width="50px" alt="" />
				</div>
				<div class="sneaker__item grid-sn-6">
					<img src="img/brand-product/nike.png" width="50px" alt="" />
				</div>
				<div class="sneaker__item grid-sn-7">
					<img src="img/brand-product/adidas.png" width="50px" alt="" />
				</div>
				<div class="sneaker__item grid-sn-8">
					<img src="img/brand-product/salomon.png" width="50px" alt="" />
				</div>
			</div>
		</div>

		<div class="container">
			<section class="section-btns">
				<div class="btn-background grid-btn-1">
					<button class="btn-click section" data-section-id="shoes">
						Shoes
					</button>
				</div>

				<div class="btn-background grid-btn-2">
					<button
						class="btn-click btn-click-2 section"
						data-shoes-count="0"
						data-section-id="cart"
					>
						Cart
					</button>
				</div>
			</section>
		</div>

		<script src="product.js"></script>

		<script src="index.js"></script>
	</body>
</html>
